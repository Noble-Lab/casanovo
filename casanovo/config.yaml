train_batch_size: 32
predict_batch_size: 1024
n_beams: 5

logger:
max_epochs: 30
num_sanity_val_steps: 0

train_from_scratch: True

save_model: True
model_save_folder_path: ""
save_weights_only: True
every_n_train_steps: 50_000

name: âŒ Replicate Checkout Error with Debug

on:
  pull_request_target:

jobs:
  rich_codex:
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub Context
        run: |
          echo "github.head_ref: ${{ github.head_ref }}"
          echo "github.ref: ${{ github.ref }}"
          echo "github.event_name: ${{ github.event_name }}"
          echo "PR head repo: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "PR head ref: ${{ github.event.pull_request.head.ref }}"

      - name: âŒ Check out with broken ref (this should fail if branch not in base repo)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install your package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: ğŸ¨ Generate terminal images with rich-codex
        uses: ewels/rich-codex@v1
        with:
          timeout: 10
          commit_changes: "true"
          clean_img_paths: docs/images/*.svg

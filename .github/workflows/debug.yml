name: ğŸ§ª Debug Rich Codex Locally

on:
  push:
    branches:
      - "*"  # Run on any branch push
    paths:
      - "docs/*.md"
      - "casanovo/casanovo.py"
      - ".github/workflows/debug.yml"
  workflow_dispatch:  # Allow manual runs from GitHub UI

jobs:
  rich_codex:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check out the forked branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref_name }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install your package
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: ğŸ¨ Generate terminal images with rich-codex
        uses: ewels/rich-codex@v1
        with:
          timeout: 10
          commit_changes: "true"
          clean_img_paths: docs/images/*.svg
